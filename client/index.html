<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MovieFlix - A full-stack movie ticket booking application. Browse movies, book seats, and enjoy seamless online payments." />
    <meta name="keywords" content="movie tickets, ticket booking, cinema, online booking, react app, node.js, mongodb" />

    <!-- Preconnect to important third-party domains -->
    <link rel="preconnect" href="https://checkout.razorpay.com" />
    <link rel="preconnect" href="https://api.razorpay.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Razorpay SDK with async loading -->
    <script 
      src="https://checkout.razorpay.com/v1/checkout.js" 
      async 
      defer
      onload="console.log('Razorpay SDK loaded successfully')"
      onerror="console.error('Failed to load Razorpay SDK')"
    ></script>

      "@context": "https://schema.org",

      "applicationCategory": "EntertainmentApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Person",
        "name": "Roshan Suthar"
      }
    }
